<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, height=500">
  <title>Vault</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>Vault</span>
      </div>
      <div style="display: flex; gap: 8px;">
        <button id="themeToggleBtn" class="icon-btn" title="Toggle theme">
          <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
        <button id="lockBtn" class="icon-btn" title="Lock Vault">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Search -->
    <div class="search-container">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.3-4.3"/>
      </svg>
      <input type="text" id="searchInput" placeholder="Search passwords..." autocomplete="off">
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="state-container" style="display: none;">
      <div class="spinner"></div>
      <p>Connecting to Vault...</p>
    </div>

    <!-- Locked State -->
    <div id="lockedState" class="state-container" style="display: none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="1.5">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <h2>Vault is Locked</h2>
      <p>Open the Vault app to unlock</p>
      <button id="openAppBtn" class="primary-btn small-btn">Open Vault App</button>
    </div>

    <!-- Credential List -->
    <div id="credentialList" class="credential-list"></div>

    <!-- Empty State -->
    <div id="emptyState" class="state-container" style="display: none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#8888aa" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <path d="M14 2v6h6"/>
        <path d="M12 18v-6"/>
        <path d="M9 15h6"/>
      </svg>
      <h2>No Passwords Found</h2>
      <p>No saved credentials for this site</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button id="addBtn" class="footer-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        Add Password
      </button>
      <button id="generateBtn" class="footer-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L9 8.5L2 9.5L7 14.5L6 21.5L12 18L18 21.5L17 14.5L22 9.5L15 8.5L12 2Z"/>
          <circle cx="19" cy="5" r="2"/>
          <circle cx="5" cy="18" r="1.5"/>
        </svg>
        Generate
      </button>
    </footer>
  </div>

  <!-- Add Password Modal -->
  <div id="addPasswordModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Password</h2>
        <button id="closeModalBtn" class="close-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <form id="addPasswordForm">
        <div class="form-group">
          <label for="passwordTitle">Title</label>
          <input type="text" id="passwordTitle" placeholder="e.g., Gmail, Facebook" required>
        </div>
        <div class="form-group">
          <label for="passwordUsername">Username/Email</label>
          <input type="text" id="passwordUsername" placeholder="Enter username or email" required>
        </div>
        <div class="form-group">
          <label for="passwordPassword">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="passwordPassword" placeholder="Enter password" required>
            <button type="button" id="togglePasswordVisibility" class="toggle-password-btn">
              <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordUrl">Website URL</label>
          <input type="url" id="passwordUrl" placeholder="https://example.com" required>
        </div>
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="secondary-btn">Cancel</button>
          <button type="submit" id="saveBtn" class="primary-btn">Save Password</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Generated Password Display -->
  <div id="generatedPasswordModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Generated Password</h2>
        <button id="closeGeneratedModalBtn" class="close-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="generated-password-container">
        <div class="generated-password-display">
          <input type="text" id="generatedPasswordValue" readonly>
          <button type="button" id="copyGeneratedPassword" class="copy-btn" title="Copy password">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </button>
        </div>
        <p class="generated-password-hint">Password has been generated. Copy it or add it to your vault.</p>
      </div>
      <div class="form-actions">
        <button type="button" id="useInFormBtn" class="secondary-btn">Add to Vault</button>
        <button type="button" id="closeGeneratedBtn" class="primary-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
