<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, height=500">
  <title>Vault</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>Vault</span>
      </div>
      <button id="lockBtn" class="icon-btn" title="Lock Vault">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </button>
    </header>

    <!-- Search -->
    <div class="search-container">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.3-4.3"/>
      </svg>
      <input type="text" id="searchInput" placeholder="Search passwords..." autocomplete="off">
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="state-container" style="display: none;">
      <div class="spinner"></div>
      <p>Connecting to Vault...</p>
    </div>

    <!-- Locked State -->
    <div id="lockedState" class="state-container" style="display: none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="1.5">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <h2>Vault is Locked</h2>
      <p>Open the Vault app to unlock</p>
      <button id="openAppBtn" class="primary-btn">Open Vault App</button>
    </div>

    <!-- Credential List -->
    <div id="credentialList" class="credential-list"></div>

    <!-- Empty State -->
    <div id="emptyState" class="state-container" style="display: none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#8888aa" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <path d="M14 2v6h6"/>
        <path d="M12 18v-6"/>
        <path d="M9 15h6"/>
      </svg>
      <h2>No Passwords Found</h2>
      <p>No saved credentials for this site</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button id="addBtn" class="footer-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        Add Password
      </button>
      <button id="generateBtn" class="footer-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.78 7.78 5.5 5.5 0 0 1 7.78-7.78z"/>
        </svg>
        Generate
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
